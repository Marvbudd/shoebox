<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/index.css" />
  <title>Page Title</title>
</head>

<body>
  <div id="main" class="container">
    <header id="mainHeader" class="header">
      <div id="navHeader">
        <div id="column1" class="Date">Col1</div>
        <div id="column2">Col2</div>
      </div>
      <div id="previewHeader">
        Preview
      </div>
    </header>
    <div id="selectDiv" class="contentLeft">
      <div id="tableDiv"></div>
      <div id="playerDiv" class="bottomLeft">
        <form id="tableSort">
          <label class="select" for="selectSort">Filter:
            <select name="selectSort" id="selectSort">
              <option value="1" selected="true">By Date</option>
              <option value="2">By Person</option>
              <option value="3">By Location</option>
              <option value="4">By File</option>
              <option value="5">By Source</option>
              <option value="6">By Accession</option>
            </select>
          </label>
          <input type="checkbox" id="photo" class="photoInput" name="photo" checked />
          <label class="photoInput" for="photo">Photo?</label>
          <input type="checkbox" id="tape" class="tapeInput" name="tape" checked />
          <label class="tapeInput" for="tape">Audio?</label>
          <input type="checkbox" id="video" class="videoInput" name="video" checked />
          <label class="videoInput" for="video">Video?</label>
          <label for="selectCollection" id="selectCollectionLabel">Collection:
            <select name="selectCollection" id="selectCollection">
              <option value="demoSet" selected="true">Demo Media</option>
            </select>
          </label>
          <label class="restrictLabel" id="restrictLabel">
            <input type="checkbox" id="restrict" name="restrict" unchecked />Restrict?
          </label>
          </form>
      </div>
    </div>
    <div id="detailDiv" class="contentRight">
      <div id="previewDiv">
        Move mouse over the left column to select something to display.
      </div>
      <div id=prevDataDiv>
      </div>
    </div>
  </div>
  <script src="../js/index.js" type="text/javascript"></script>
</body>

</html>
