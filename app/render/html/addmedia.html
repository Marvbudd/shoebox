<!DOCTYPE html>
<html>
<head>
    <title>Add Media</title>
</head>
<body>
    <h1>Add Media</h1>
    <form id="mediaForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="selectQuery" id="selectQueryLabel">Update Type:
          <select name="selectQuery" id="selectQuery">
            <option value="directory" selected="true">Directory</option>
            <option value="collection" >Collection</option>
            <option value="accession" >Accession</option>
          </select>
        </label>
        <br>
        <label for="updateFocus">Directory or Collection:</label>
        <input type="text" id="updateFocus" name="updateFocus">
        <button type="button" id="browseDialog">Select</button>
        <br>
        <label for="link">Link:</label>
        <input type="text" id="link" name="link">
        <br>
        <label for="accession">Accession:</label>
        <input type="text" id="accession" name="accession">
        <br>
        <label for="personFirst">Person First:</label>
        <input type="text" id="personFirst" name="personFirst">
        <label for="personLast">Last:</label>
        <input type="text" id="personLast" name="personLast">
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <br>
        <label for="dateYear">Date Year:</label>
        <input type="text" id="dateYear" name="dateYear">
        <label for="dateMonth">Month:</label>
        <input type="text" id="dateMonth" name="dateMonth">
        <label for="dateDay">Day:</label>
        <input type="text" id="dateDay" name="dateDay">
        <br>
        <label for="locationDetail">Location Detail:</label>
        <input type="text" id="locationDetail" name="locationDetail">
        <br>
        <label for="locationCity">Location City:</label>
        <input type="text" id="locationCity" name="locationCity">
        <br>
        <label for="locationState">Location State:</label>
        <input type="text" id="locationState" name="locationState">
        <br>
        <label for="sourPersonFirst">Source Person First:</label>       
        <input type="text" id="sourPersonFirst" name="sourPersonFirst">
        <label for="sourPersonLast">Last:</label>
        <input type="text" id="sourPersonLast" name="sourPersonLast">
        <br>
        <label for="sourYear">Source Year:</label>
        <input type="text" id="sourYear" name="sourYear">
        <br>
        <label for="sourMonth">Source Mon:</label>
        <input type="text" id="sourMonth" name="sourMonth">
        <br>
        <label for="sourDay">Source Day:</label>
        <input type="text" id="sourDay" name="sourDay">
        <br>
        <button type="submit">Save</button>
    </form>
    <script src="../js/addmedia.js" type="text/javascript"></script>
  </body>
</html>
